<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="app.css">
    <title>Countdown</title>
    
</head>
<body>
    
    <div class="container">
        <section class="countdowns">
          <header>
            <h1>Pronto para lan√ßar em...</h1>
          </header>
  
          <div class="countdowns-timer">

            <div class="countdowns-timer-itens">
              <p class="countdown-text">Dias</p>
              <p class="countdowns-number" id="dias">00</p>
            </div>
            <div class="countdowns-timer-itens">
              <p class="countdown-text">Horas</p>
              <p class="countdowns-number" id="horas">00</p>
            </div>
            <div class="countdowns-timer-itens">
              <p class="countdown-text">Minutos</p>
              <p class="countdowns-number" id="minutos">00</p>
            </div>
            <div class="countdowns-timer-itens">
              <p class="countdown-text">Segundos</p>
              <p class="countdowns-number" id="segundos">00</p>
            </div>
          </div>
  
          <footer>
            <span>Inscreva-se para acompanhar novos projetos</span>
            <a href="https://github.com/Natanssilva" target="_blank"><button>Inscreva-se no Github</button></a>
          </footer>
        </section>
  
        <div class="hero-image">
          <img src="images/rocket.svg" alt="rocket">
          <img src="images/top-image.svg" id="top-image">
          <img src="images/bottom-image.svg" id="bottom-image">
        </div>
      </div>

      <script src="main.js"></script>

</body>
</html>
